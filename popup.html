<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 280px;
            padding: 15px;
            background-color: #2c2c2e;
            color: #f5f5f7;
        }
        .container { display: flex; flex-direction: column; gap: 15px; }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; }
        .toggle-label { font-size: 14px; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4d4d50; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0a84ff; }
        input:focus + .slider { box-shadow: 0 0 1px #0a84ff; }
        input:checked + .slider:before { transform: translateX(20px); }
        hr { border: none; height: 1px; background-color: #4d4d50; margin: 5px 0; }
        #filter-section h4 { margin: 0 0 8px 0; font-weight: 500; }
        .input-group { display: flex; gap: 8px; }
        #filter-input { flex-grow: 1; background-color: #4d4d50; border: 1px solid #5a5a5e; border-radius: 5px; color: white; padding: 5px 8px; font-size: 12px; }
        #add-filter-btn { background-color: #0a84ff; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 12px; }
        #filter-list { list-style: none; padding: 0; margin: 10px 0 0 0; max-height: 100px; overflow-y: auto; font-size: 12px; }
        #filter-list li { display: flex; justify-content: space-between; align-items: center; padding: 4px; border-radius: 3px; }
        #filter-list li:hover { background-color: #4d4d50; }
        .remove-btn { cursor: pointer; color: #ff453a; font-weight: bold; padding: 0 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-row">
            <span class="toggle-label">Dark Mode on This Page</span>
            <label class="switch">
                <input type="checkbox" id="togglePage">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-row">
            <span class="toggle-label">Enable on All Websites</span>
            <label class="switch">
                <input type="checkbox" id="toggleGlobal">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <hr>
    <div id="filter-section">
        <h4>Website Filter</h4>
        <div class="input-group">
            <input type="text" id="filter-input" placeholder="e.g., example.com">
            <button id="add-filter-btn">Add</button>
        </div>
        <ul id="filter-list"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
